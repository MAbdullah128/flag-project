<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Germany</title>
    <style>
        body {
            background-color: #ffffff; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flag {
            width: 500px;
            height: 300px;
            border: 2px solid black;
        }
        .band {
            height: 33.33%;
            width: 100%;
        }
        .black-band {
            background-color: #000;
        }
        .red-band {
            background-color: #DD0000;
        }
        .gold-band {
            background-color: #FFCC00;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="band black-band"></div>
        <div class="band red-band"></div>
        <div class="band gold-band"></div>
    </div>
</body>
</html>
