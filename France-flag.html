<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of France</title>
    <style>
        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flag {
            display: flex;
            width: 500px;
            height: 300px;
            border: 2px solid #ffffff;
        }
        .band {
            width: 33.33%;
            height: 100%;
        }
        .blue-band {
            background-color: #002395;
        }
        .white-band {
            background-color: #FFFFFF;
        }
        .red-band {
            background-color: #ED2939;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="band blue-band"></div>
        <div class="band white-band"></div>
        <div class="band red-band"></div>
    </div>
</body>
</html>
