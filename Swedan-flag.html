<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Sweden</title>
    <style>
        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flag {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: #006AA7; /* Blue color */
            border: 2px solid #ffffff;
        }
        .horizontal-stripe {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #FECC00; /* Yellow color */
            transform: translateY(-50%);
        }
        .vertical-stripe {
            position: absolute;
            top: 0;
            left: 33.33%;
            width: 40px;
            height: 100%;
            background-color: #FECC00; /* Yellow color */
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="horizontal-stripe"></div>
        <div class="vertical-stripe"></div>
    </div>
</body>
</html>
